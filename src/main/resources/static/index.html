<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spring Boot WebSocket Chat</title>

  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 40px;
    }
    input, textarea, button {
        margin: 5px 0;
        padding: 8px;
        width: 300px;
    }
    #chatBox {
        border: 1px solid #ccc;
        height: 200px;
        width: 320px;
        overflow-y: auto;
        padding: 10px;
        margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>1-to-1 WebSocket Chat</h2>

<!-- User Details -->
<input id="sender" placeholder="Your User ID (e.g. 1)">
<br>
<input id="receiver" placeholder="Receiver User ID (e.g. 2)">
<br>

<button onclick="connectAndSubscribe()">Connect Chat</button>

<hr>

<!-- Message Area -->
<textarea id="message" placeholder="Type your message"></textarea>
<br>
<button onclick="sendMessage()">Send</button>

<h3>Messages</h3>
<div id="chatBox"></div>

<!-- SockJS & STOMP -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>

<script>
  let stompClient = null;
  let historyLoaded = false;

  function loadChatHistory() {
    const sender = document.getElementById("sender").value;
    const receiver = document.getElementById("receiver").value;

    fetch(`/api/chat/history/${sender}/${receiver}`)
        .then(res => res.json())
        .then(messages => {
            const chatBox = document.getElementById("chatBox");
            chatBox.innerHTML = "";

            messages.forEach(msg => {
                showMessage(msg);
            });

            historyLoaded = true;
        });
}
  function connectAndSubscribe() {

      const senderId = document.getElementById("sender").value;

      if (!senderId) {
          alert("Please enter Sender ID first");
          return;
      }

      const socket = new SockJS('/ws');
      stompClient = Stomp.over(socket);

      stompClient.connect({ userId: senderId }, function () {
          console.log("WebSocket Connected");

          // 1️⃣ Load history first
          loadChatHistory();

          // Subscribe to user-specific topic
          stompClient.subscribe('/topic/chat/' + senderId, function (message) {
               const msg = JSON.parse(message.body);

                // prevent duplicate if already shown in history

            if (historyLoaded) {
                showMessage(msg);
            }
          });
      });

  }

  function sendMessage() {
      if (!stompClient) {
          alert("Please connect chat first");
          return;
      }

      const sender = document.getElementById("sender").value;
      const receiver = document.getElementById("receiver").value;
      const content = document.getElementById("message").value;

      if (!sender || !receiver || !content) {
          alert("Sender, Receiver and Message are required");
          return;
      }

      stompClient.send("/app/chat.send", {}, JSON.stringify({
          senderId: sender,
          receiverId: receiver,
          content: content
      }));

      document.getElementById("message").value = "";
  }

  function showMessage(msg) {
      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML += `<p><b>${msg.senderId}:</b> ${msg.content}</p>`;
      chatBox.scrollTop = chatBox.scrollHeight;
  }
</script>

</body>
</html>
